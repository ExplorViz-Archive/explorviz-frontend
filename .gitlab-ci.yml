image: explorviz/build-images:frontend

cache:
  paths:
    - node_modules/
  
before_script:
  - npm install
  - npm install -g ember-template-lint

test:
  stage: test
  tags:
    - exec-docker
  script:
    - ember test --launch chromium

lint:
  stage: lint
  tags:
    - exec-docker
  script:
    - ember-template-lint .

