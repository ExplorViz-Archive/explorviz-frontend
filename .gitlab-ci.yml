image: node:lts-alpine3.12

cache:
  paths:
    - node_modules/
  
before_script:
  - npm install  
  - npm install -g ember-cli
  # install chrome for testing
  - echo http://dl-3.alpinelinux.org/alpine/edge/main >> \
    /etc/apk/repositories && apk add --no-cache chromium

test:
  stage: test
  tags:
    - exec-docker
  script: ember test

