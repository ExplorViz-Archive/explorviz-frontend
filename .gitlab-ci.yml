image: explorviz/build-images:frontend

cache:
  paths:
    - node_modules/
  
before_script:
  - npm install
  - npm install -g ember-template-lint

stages:
  - code-analysis
  - build
  - test
  - deploy

linting:
  stage: code-analysis
  tags:
    - exec-docker
  script:
    - npm run lint

test:
  stage: test
  tags:
    - exec-docker
  script:
    - ember test --launch chromium

.deploy-to-dockerhub:
  stage: deploy
  tags:
    - exec-docker
  variables:
    DOCKERHUB_TAG: "latest"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${DOCKERHUB_USER}:${DOCKERHUB_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context=$CI_PROJECT_DIR --dockerfile=$CI_PROJECT_DIR/Dockerfile --destination=$DOCKERHUB_ORGA/$DOCKERHUB_IMAGE_NAME:$DOCKERHUB_TAG

deploy-dockerhub-master:
  extends:
    - .deploy-to-dockerhub
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

deploy-dockerhub-dev:
  extends:
    - .deploy-to-dockerhub
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      variables:
        DOCKERHUB_TAG: "dev"

retag-dockerhub-image:
  stage: deploy
  tags:
    - exec-docker
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script:
    - crane auth login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD $CI_REGISTRY
    - crane cp $DOCKERHUB_ORGA/$DOCKERHUB_IMAGE_NAME:$DOCKERHUB_TAG $DOCKERHUB_ORGA/$DOCKERHUB_IMAGE_NAME:$CI_COMMIT_SHORT_SHA