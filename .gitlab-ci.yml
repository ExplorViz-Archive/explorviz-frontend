image: explorviz/build-images:frontend

cache:
  paths:
    - node_modules/
  
before_script:
  - npm install
  - npm install -g ember-template-lint

stages:
  - code-analysis
  - build
  - test

linting:
  stage: code-analysis
  tags:
    - exec-docker
  script:
    - npm run lint

test:
  stage: test
  tags:
    - exec-docker
  script:
    - ember test --launch chromium

