---
language: node_js

node_js:
  - "10"

services:
  - docker

sudo: false

# For testing environment
addons:
  chrome: stable

branches:
  only:
  - master
  - /^greenkeeper/.*$/
  - dev-1

# Version Matrix
# Testing and deployment needs to pass (current release): ember-3.7
# Allowing to fail: ember-beta
env:
  - EMBER_TRY_SCENARIO=test-release
  - EMBER_TRY_SCENARIO=build-release

jobs:
  fast_finish: true
  #allow_failures:
  #  - env: EMBER_TRY_SCENARIO=ember-3.8.0-beta.1
  include:
    - stage: test
      script: ember try:one EMBER_TRY_SCENARIO=test-release
    - stage: deploy
      if: (branch = dev-1) OR (branch = master)
      skip_cleanup: true
      env:
        - $EMBER_TRY_SCENARIO=build-release
      script: chmod +x .travis/docker_push.sh && .travis/docker_push.sh

install:
  - npm install --no-package-lock

