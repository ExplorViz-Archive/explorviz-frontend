---
language: node_js

node_js:
  - "10"

services:
  - docker

sudo: false

# For testing environment
addons:
  chrome: stable

branches:
  only:
  - master
  - /^greenkeeper/.*$/
  - dev-1

# Default scenario: Passing latest Ember release (currently 3.7)
# Optional scenario: Passing latest Ember beta
env:
  - EMBER_TRY_SCENARIO=ember-release
  - EMBER_TRY_SCENARIO=ember-beta
  

jobs:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-beta
  include:
    - stage: test
      script: ember try:one $EMBER_TRY_SCENARIO
    - stage: deploy
      if: (branch = dev-1) OR (branch = master)
      skip_cleanup: true
      env:
        - $EMBER_TRY_SCENARIO = ember-release
      script: chmod +x .travis/docker_push.sh && .travis/docker_push.sh

install:
  - npm install --no-package-lock

