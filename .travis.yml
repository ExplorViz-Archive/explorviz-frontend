---
language: node_js

node_js:
  - "8"

sudo: false

cache:
  directories:
    - node_modules

before_script:
  - chmod +x .travis/push.sh
    
before_install:
  - dpkg --compare-versions `npm -v` ge 5.6.0 || npm i -g npm@^5.6.0
  - npm config set spin false
  - npm install -g ember-cli
  - npm install phantomjs-prebuilt
  - node_modules/phantomjs-prebuilt/bin/phantomjs --version

install:
  - npm install

script:
  - echo "Running tests against $(node -v) ..."
  - npm test
  - ember build -prod

branches:
  only:
  - master
  - travis-version-test
  - /^greenkeeper/.*$/
