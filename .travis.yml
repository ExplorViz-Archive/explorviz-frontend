dist: xenial

language: node_js

node_js:
  - "10"

services:
  - docker

sudo: false

# For testing environment
addons:
  chrome: stable

branches:
  only:
  - master
  - /^greenkeeper/.*$/
  - dev-1

# Version Matrix
jobs:
  fast_finish: true
  include:
    - stage: Test (Ember release version)
      env:
        - EMBER_VERSION=release
      script: ember test

    #- stage: Test (Ember beta version)
    #  allow_failure: true
    #  env:
    #    - EMBER_VERSION=beta
    #  script: ember test

    - stage: deploy
      if: (branch = dev-1) OR (branch = master)
      skip_cleanup: true
      env:
        - EMBER_VERSION=release
      script: ember build --prod && chmod +x .travis/docker_push.sh && .travis/docker_push.sh

    - stage: documentation
      if: (branch = master)
      skip_cleanup: true
      env:
        - EMBER_VERSION=release
      script: chmod +x .travis/yuidoc_push.sh && .travis/yuidoc_push.sh

before_install:
- export TZ=Europe/Berlin

install:
  - npm install -g yuidocjs
  - npm install --no-package-lock